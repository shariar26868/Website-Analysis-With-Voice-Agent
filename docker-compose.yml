version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: trufindai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: trufindai
    volumes:
      - mongodb_data:/data/db
    networks:
      - trufindai-network

  # FastAPI Backend
  backend:
    build: .
    container_name: trufindai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=trufindai
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - trufindai-network

  # Redis (optional - for future Celery/caching)
  # redis:
  #   image: redis:7-alpine
  #   container_name: trufindai-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - trufindai-network

volumes:
  mongodb_data:

networks:
  trufindai-network:
    driver: bridge